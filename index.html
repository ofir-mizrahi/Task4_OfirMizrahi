<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="דף נחיתה לתואר ראשון לטכנולוגיות למידה" />
    <meta name="keywords" content="טכנולוגיות,למידה,HIT" />
    <meta name="author" content="אופיר מזרחי" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <!-- CSS -->
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/myStyle.css" rel="stylesheet" />


    <!-- Scripts -->
    <script src="jScripts/jquery-1.12.0.min.js"></script>
    <script src="https://webdevelopmentcourse.github.io/contactUs/WebDevelopmentCourse/jScripts/contactUs.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">

        <header>
            <article>
                <section>
                    <div id="taitel">
                        <h1>הפקולטה לטכנולוגיות למידה</h1>
                        <h1>תואר ראשון</h1>
                    </div>
                </section>
                <section>
                    <div id="text">
                        <p>
                            התואר מיועד לרכישת ידע עיוני בסיסי בתחום הלמידה/הדרכה ומיומנויות יישומיות לתכנון, עיצוב ופיתוח של טכנולוגיות למידה. מאות הבוגרים של תואר זה בעשור האחרון מבוקשים בתעשייה ומועסקים במגוון תפקידים בכל מגזרי המשק.
                        </p>
                    </div>
                </section>
             </article>
        </header>
        <article>
            <div id="keser">
                <form>
                    <input type="hidden" id="myEmail" name="name" value="ofirm109@gmail.com">

                    <label for="fname">
                        שם פרטי
                        <br />
                        <input type="text" id="fname" placeholder="שם פרטי" />
                    </label>
                    <br />
                    <label for="lname">
                        שם משפחה
                        <br />
                        <input type="text" id="lname" placeholder="שם משפחה" />
                    </label>
                    <br />
                    <label for="email">
                        אימייל
                        <br />
                        <input type="email" id="email" name="usremail" placeholder="myemail@gmail.com" />
                    </label>
                    <br />

                    <input type="submit" id=“sendfrom” value="שלח" />

                    <div id="feedback"></div>
                </form>

            </div>
        </article>
        <article>
            <div id="footer">
                <footer>
                    <a href="">לאתר המכון</a>
                </footer>
            </div>

        </article>
    </div>
</body>
</html>
